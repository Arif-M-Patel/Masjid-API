<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Welcome to the Login Page</h1>
    <button onclick="redirectTo('admin')">Admin</button>
    <button onclick="redirectTo('user')">User</button>

    <script>
        function redirectTo(role) {
            if (role === 'admin') {
                window.location.href = '/admin/login'; // Replace with your admin dashboard route
            } else if (role === 'user') {
                window.location.href = '/user/dashboard'; // Replace with your user dashboard route
            }
        }
    </script>
</body>
</html>
