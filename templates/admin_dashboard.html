<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="{{ url_for('static', path='css/main.css') }}"> -->
</head>
<body>
<div class="container">
    <h1 class="page-header text-center">Home page</h1>
    <div class="row">
        <div class="col-12">
            <a href="/admin/dashboard/addnew" class="btn btn-primary">Add New</a>
            <br><br>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Office</th>
                        <th width="200">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for rs in users %}
                        <tr>
                            <td>{{ rs.id }}</td>
                            <td>{{ rs.name }}</td>
                            <td>{{ rs.position }}</td>
                            <td>{{ rs.office }}</td>
                            <td>
                                <a href="/admin/dashboard/edit/{{ rs.id }}" class="btn btn-success">Edit</a> | <a href="/admin/dashboard/delete/{{ rs.id }}" class="btn btn-danger">Delete</a>  
                            </td>
                        </tr>
                    {% endfor %}    
                </tbody>
            </table>
        </div>
    </div>
     
</div>
</body>
</html>
